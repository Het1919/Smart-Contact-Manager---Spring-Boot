<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section>

		<div id="login">
			<div class="container mt-5">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">

						<div id="login-box" style="height: 200px;" class="col-md-12">

							<!-- Message Box -->
							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>

							<!-- Email Form -->
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form th:action="@{/send-otp}" method="POST">
								<div class="form-group mt-4">
									<input type="email" name="email" placeholder="Enter email here"
										class="form-control" required />
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
